<h1 id = "header">Matches In Play [jQuery & Mustache]</h1>
<script id="template" type="text/template">
    <table border =1>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Stage</th>
            <th></th>
            <th>Team 1</th>
            <th>1</th>
            <th>X</th>
            <th>2</th>
            <th>Team2</th>
            <th></th>
            <th>Predicition</th>
        </tr>
        {{#musData}}
        <tr>
            <td>{{Date}}</td>
            <td>{{Time}}</td>
            <td>{{description}}</td>
            <td><img src="images/{{team1short}}" width="40" height= "20"></td>
            <td>{{Team1}} ({{short1}})</td>
            <td><button style="background-color: #99cc00; width: 100px;">{{Team1Win}}</button></td>
            <td><button style="width: 100px; text-align: center; background-color: lightgrey;">{{Draw}}</button></td>
            <td><button style="background-color: #99cc00; width: 100px;">{{Team2Win}}</button></td>
            <td>{{Team2}} ({{short2}})</td>
            <td><img src="images/{{team2short}}" width="40" height= "20"></td>
            <td>{{Prediction}}</td>
        </tr>
        {{/musData}}
    </table>
</script>

<div id="table" style="border: 1px;"></div>
